	<script>
		function openTab(tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].classList.remove("active");
			}
			tablinks = document.getElementsByClassName("tab");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].classList.remove("active");
			}
			document.getElementById(tabName).classList.add("active");
			event.currentTarget.classList.add("active");
			
		}


		
	</script>

	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawVisualization);

		function drawVisualization() {
		// Some raw data (not necessarily accurate)
		var data = google.visualization.arrayToDataTable([
			['Month', 'Books', 'Electronics', 'Objects', 'Media', 'Average'],
			['2004/05',  165,      938,         522,        998,      614.6],
			['2005/06',  1268,      1120,        599,        135,       682],
			['2006/07',  157,      1167,        587,        807,        623],
			['2007/08',  139,      1110,        615,        968,        609.4],
			['2008/09',  136,      691,         629,        1026,       569.6]
		]);


		//

		var options = {
			title : 'overview of items borrowed in the past months',
			vAxis: {title: 'Items'},
			hAxis: {title: 'Month'},
			seriesType: 'bars',
			series: {4: {type: 'line'}},
			colors: ['#DF7857', '#19A7CE', '#FFA559', '#675D50', '#000000']
		};

		var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
		chart.draw(data, options);
		}
	</script>




	<script type="text/javascript">
		google.charts.load('current', {'packages':['bar']});
		google.charts.setOnLoadCallback(drawChart);

		function drawChart() {
		var data = google.visualization.arrayToDataTable([
			['Items', 'on Hand', 'Max'],
			['Books', 10, 50],
			['Electronics', 10, 50],
			['Objects', 20, 50],
			['Media', 40, 50]
		]);

		var options = {
			chart: {
			title: 'Items on Hand',
			},
			bars: 'horizontal', // Required for Material Bar Charts.
			colors: ['#678983', '#65647C']
		};

		var chart = new google.charts.Bar(document.getElementById('barchart_material'));

		chart.draw(data, google.charts.Bar.convertOptions(options));
		}
