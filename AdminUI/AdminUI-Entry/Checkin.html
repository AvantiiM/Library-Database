        <div style="overflow-x: auto;">
            <!-- Create another form that will be revealed after the first one is submitted. Request for the item ID and the type of item -->
            <form action="/checkInItem" id="itemCheckin">
                <input id="BIDCopy" name="BIDCopy" required>
                <input type="text" id="itemID" name="itemID" placeholder="Enter the Item ID..." required>
                <select id="damages" name="damages">
                    <option value="0">False</option>
                    <option value="1">True</option>
                </select>
                <select id="itemType" name="itemType" required>
                    <option value="Book">Book</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Media">Media</option>
                    <option value="Object">Object</option>
                </select>
                <input type="submit" value="submit" form="itemCheckin">
            </form>
        </div>


        <script type="text/javascript">
            function tSearchManager(event) {
                event.preventDefault();

                const form = document.getElementById('loadTransaction');
                const formData = new FormData(form);
                const xhr = new XMLHttpRequest();

                // This will give me the BID from the previous form!
                // for(const value of formData.values()) {
                //     document.getElementById("BIDCopy").value = value;
                // }

                xhr.open('POST', 'pullTransactions');
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send(new URLSearchParams(formData).toString());

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log('Form submission successful!');
                        let responseData = [];
                        responseData = JSON.parse(xhr.responseText);
                        console.log(responseData);
                        const table = document.getElementById("TransactionTableBody");
                        
                        responseData.forEach(Transaction => {
                            console.log(Transaction);
                            const row = table.insertRow();
                            const Reciept_Num = row.insertCell();
                            Reciept_Num.innerText = Transaction.Reciept_Num;
                            const Creation_Date = row.insertCell();
                            Creation_Date.innerText = Transaction.Creation_Date;
                            const Return_Due_Date = row.insertCell();
                            Return_Due_Date.innerText = Transaction.Return_Due_Date;
                            const Actual_Return_Date = row.insertCell();
                            Actual_Return_Date.innerText = Transaction.Actual_Return_Date;
                            const Late_Fees = row.insertCell();
                            Late_Fees.innerText = Transaction.Late_Fees;
                            const Damage_Fees = row.insertCell();
                            Damage_Fees.innerText = Transaction.Damage_Fees;
                            const Created_By = row.insertCell();
                            Created_By.innerText = Transaction.Created_By;
                            const Updated_By = row.insertCell();
                            Updated_By.innerText = Transaction.Updated_By;
                            const Faculty_ID = row.insertCell();
                            Faculty_ID.innerText = Transaction.Faculty_ID;
                            const StudentID = row.insertCell();
                            StudentID.innerText = Transaction.StudentID;
                            const GuestID = row.insertCell();
                            GuestID.innerText = Transaction.GuestID;
                            const Book_ID = row.insertCell();
                            Book_ID.innerText = Transaction.Book_ID;
                            const Electronics_ID = row.insertCell();
                            Electronics_ID.innerText = Transaction.Electronics_ID;
                            const Media_ID = row.insertCell();
                            Media_ID.innerText = Transaction.Media_ID;
                            const Active_Void_Status = row.insertCell();
                            Active_Void_Status.innerText = Transaction.Active_Void_Status;

                            table.appendChild(row);
                        }); 
                    } else {
                        console.error('Form submission failed.');
                    }
                };
            }
        </script>
