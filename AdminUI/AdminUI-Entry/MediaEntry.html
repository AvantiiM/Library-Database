            <fieldset>
                <legend><b>Media Entry</b></legend>
                <br></br>
                <table>
                    <tr>
                        <td type = "head">Name of Media</td>
                        <td><input type = "text" name = "itemName" placeholder="Enter Media Name"></input></td>
                    </tr>
                    <tr>
                        <td type = "head">Dollar Value</td>
                        <td><input type = "number" name = "DValue" placeholder="Enter Dollar Value"></input></td>
                    </tr>
                    <tr>
                        <td type = "head">Media Type</td>
                        <td>
                            <select name="MType">

                    </tr>
                    <tr>

                        <td><input type = "date" name = "PDate"></input></td>
                    </tr>
                    <tr>
                        <td type = "head"># of Copies</td>
                        <td><input type = "number" name = "NCopies" placeholder="Enter # of Copies"></input></td>
