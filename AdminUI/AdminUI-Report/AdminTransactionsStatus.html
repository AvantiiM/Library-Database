<!DOCTYPE html>
<html>
<head>
	<title>Available Books</title>
	<style>

		body{background-color: #f1dbbf;}
		h1{font-family: 'Open Sans', sans-serif;
		text-align: center;
			font-weight: 100;}
		table {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			border-collapse: collapse;
			width: 100%;
			margin-top: 20px;
		}
		th, td {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			text-align: center;
			padding: 8px;
			border: 1px solid black;
		}
		th {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			text-align: center;
			background-color: #698269;
			color: white;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		input[type=text] {
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			font-weight: 50;
			padding: 8px;
			border: 1px solid black;
			width: 100%;
			margin-bottom: 10px;
		}
		input[type=submit] {
			border-radius: 25px;
			position: relative;
			left: 45%;
			width : 10%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			background-color: #698269;
			color: white;
			padding: 8px;
			border: none;
			cursor: pointer;
			margin-top: 10px;
		}
		input[type=submit]:hover {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			background-color: #698269;
		}
		.form-group {
			margin-left: auto;
			margin-right: auto;
			width: 30%;
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
			margin-bottom: 20px;
			display: block;
			clear: both;
		}
		.form-group label {
			font-family: 'Open Sans', sans-serif;
			font-weight: 20;
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-group input[type=text] {
			background-color: #F9F5E7;
			font-family: 'Open Sans', sans-serif;
			font-weight: 50;
			display: block;
			width: 99%;
		}
		.save-btn{
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
		background-color: green; /* Green */
		border: none;
		border-radius: 25px;
		color: white;
		padding: 10px 20px;
		position: relative;
		left: 0px;
		text-decoration: none;
		display: inline-block;
		font-size: 12px;
		margin: 0;
		cursor: pointer;
		outline: inherit;

		}
		.edit-btn  {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
		background-color: #4e6e81; 
		border: none;
		border-radius: 25px;
		color: white;
		padding: 10px 20px;
		position: relative;
		left: 0px;
		text-decoration: none;
		display: inline-block;
		font-size: 12px;
		margin: 0;
		cursor: pointer;
		outline: inherit;
		}

		.delete-btn {
			font-family: 'Open Sans', sans-serif;
			font-weight: 100;
		background-color: #aa5656; /* Red */
		border: none;
		border-radius: 25px;
		color: white;
		padding: 10px 20px;
		position: relative;
		left: 0;
		text-decoration: none;
		display: inline-block;
		font-size: 12px;
		margin: 0;
		cursor: pointer;
		outline: inherit;
		}
	</style>
	<script type = "text/javascript">
		function ModificationManager(event) {
			event.preventDefault(); // prevent the default form submission behavior


			// get form from data
			const form = document.getElementById('searchForm');
			const formData = new FormData(form);
		
			const monthField = formData.get('Month').trim();
				if (!monthField) {
					formData.set('Month', '4');
				}
		}
	</script>
    <body>
		<form onsubmit="ModificationManager(event)" method="post" id="searchForm">
			<div class="form-group">
				<label for="Month">Month:</label>
				<input type="text" id="Month" name="Month" placeholder="Enter Month number...">
			</div>
			<div class="form-group">
				<label for="Year">Year:</label>
				<input type="text" id="Year" name="Year" placeholder="Enter Year...">
			</div>
			<input type="submit" value="Generate Report" id="searchBtn">
		</form>
    </body>
</html>
