<style>
    body {
        background-image: linear-gradient(to bottom,
                #77b6f5,
                #77b6f5,
                #77b6f5,
                #77b6f5);
    }

    nav {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: inline-block;
        border: 2px solid #EBECF1;
        border-radius: 30px;
        animation: slide-in 1s ease-out;
    }

    ul {
        position: relative;
        display: flex;
        flex: 1 1 auto;
        margin: 0;
        padding: 0 30px;
        list-style-type: none;
    }

    ul li:not(:last-child) {
        margin-right: 40px;
    }

    ul li {
        position: relative; 
        border: 2px solid transparent;
        border-radius: 5px;
        padding: 10px;
        transition: background 0.2s;
    }

    ul li a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        transition: color 0.2s;
    }

    ul li ul {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        display: block;
        margin: 12px -12px;
        padding: 0;
        background: #FFA91B;
        border: 2px solid #F7C833;
        border-right: 2px solid #F89329;
        border-bottom: 2px solid #F89329;
        border-radius: 5px;
        transition: opacity 0.2s, visibility 0.2s;
    }

    ul li ul li {
        margin: -2px 0 0 -2px;
        width: calc(100% - 20px);
        line-height: 1.7;
    }

    ul li ul li a {
        color: #2375D8;
    }

    ul li:hover {
        background: #EC4138;
        border: 2px solid #F05749;
        border-right: 2px solid #E02A21;
        border-bottom: 2px solid #E02A21;
    }

    ul li:hover a {
        color: #000000;
    }

    ul li:hover ul {
        visibility: visible;
        opacity: 1;
        box-shadow: 0px 3px 5px 2px #EBECF1;
    }

    ul li:hover ul li a {
        color: #F9F8FD;
    }

    @keyframes slide-in {
        0% {
            top: -50px;
        }

        40% {
            top: 20px;
        }

        70% {
            top: 10px;
        }

        100% {
            top: 15px;
        }
    }
</style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#0">Search</a>
                <ul>
                    <li><a href="bookSearch">Books</a></li>
                    <li><a href="mediaSearch">Media</a></li>
                    <li><a href="electronicSearch">Electronics</a></li>
                </ul>
            </li>
            <li><a href="borrowHolds">My Borrows & Holds</a></li>
            <li><a href="profile">Profile</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>
</body>
